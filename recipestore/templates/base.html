<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
        type="text/css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" type="text/css">
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
    <title>Recipe Store</title>
</head>

<body id="page-top">
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg bg-secondary text-uppercase fixed-top" id="mainNav">
        <div class="nav-bar">
            <a class="navbar-brand" href="{{ url_for('home') }}">Recipe Store</a>
            <button class="navbar-toggler text-uppercase font-weight-bold bg-primary text-white rounded" type="button"
                data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive"
                aria-expanded="false" aria-label="Toggle navigation">
                Menu
                <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded"
                            href="{{ url_for('home') }}">Home</a></li>
                    <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded"
                            href="{{ url_for('cuisines') }}">Cuisines</a></li>
                    <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded"
                            href="{{ url_for('add_cuisine') }}">Add Cuisine</a></li>
                    <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded"
                            href="{{ url_for('add_recipe') }}">New Recipe</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Masthead-->
    <header class="masthead bg-secondary text-center header-image">
        <div class="container d-flex align-items-center flex-column">
            <!-- Masthead Heading-->
            <h1 class="masthead-heading text-uppercase text-secondary mb-0">Recipe Store</h1>
            <!-- Icon Divider-->
            <div class="divider-custom text-secondary">
                <div class="divider-custom-line"></div>
                <div class="divider-custom-icon"><i class="fa-solid fa-utensils fa-xl"></i></div>
                <div class="divider-custom-line"></div>
            </div>
            <!-- Masthead Subheading-->
            <p class="masthead-subheading font-weight-light mb-0">Find, Create, Edit and Store Recipes</p>
        </div>
    </header>

    <main class="container">
        {% block content %}
        <div class="container">
            <!-- Recipes Section Heading-->
            <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0">Recipes</h2>
            <!-- Icon Divider-->
            <div class="divider-custom">
                <div class="divider-custom-line"></div>
                <div class="divider-custom-icon"><i class="fa-solid fa-book-open fa-sm"></i></div>
                <div class="divider-custom-line"></div>
            </div>
        </div>
        <div class="container-fluid d-flex">
            <div class="row align-items-center justify-content-center">
                {% for recipe in recipes %}
                <div class="card col-md-6 col-lg-4 mb-5 align-items-center" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title text-center">{{ recipe.recipe_name }}</h5>
                        <a href="{{ url_for('view_recipe', recipe_id=recipe.id) }}"
                            class="btn btn-primary d-flex justify-content-center">View Recipe</a>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
        {% endblock %}
    </main>
    <!-- Footer-->
    <footer class="text-center">
        <div class="copyright py-4 text-center text-white">
            <div class="container"><small>For educational purposes only</small></div>
        </div>
    </footer>

    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>

</body>
</html>
